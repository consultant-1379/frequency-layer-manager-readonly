log4j.rootLogger=TRACE, STDOUT
log4j.logger.org.jboss=WARN
log4j.logger.org.jboss.weld.ClassLoading=TRACE
log4j.logger.org.hibernate=WARN
log4j.logger.org.infinispan=WARN
log4j.logger.org.jboss.shrinkwrap.resolver.impl.maven=ERROR
log4j.appender.STDOUT=org.apache.log4j.ConsoleAppender
log4j.appender.STDOUT.Threshold=INFO
log4j.appender.STDOUT.layout=org.apache.log4j.PatternLayout
log4j.appender.STDOUT.layout.ConversionPattern=[%d{yyyy-MM-dd'T'HH:mm:ss.SSSZ}] %p [%t] %m%n